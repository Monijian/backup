name: FastAPI CI and Lint

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run Hadolint
      uses: hadolint/hadolint-action@v3.1.0
      with:
        dockerfile: Dockerfile

  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Build Docker image
      run: docker build -t base-image-fastapi .

    - name: Run Docker container
      run: docker run --name test_container -d -p 8000:8000 -e PORT=8000 base-image-fastapi

    - name: Wait for FastAPI to start
      run: sleep 10

    - name: Test API
      run: |
        echo "Testing FastAPI service..."
        for i in {1..30}; do
          code=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:8000/openapi.json || true)
          if [ "$code" = "200" ]; then
            echo "FastAPI is responding on /openapi.json"
            exit 0
          fi
          echo "Waiting for service... ($i/30)"
          sleep 2
        done
        echo "Service did not respond in time, printing logs:"
        docker ps -a
        docker logs test_container
        exit 1
        
    - name: List images
      run: docker images --format 'table {{.Repository}}\t{{.Tag}}\t{{.ID}}'
      
    - name: Save Docker image
      run: docker save base-image-fastapi:latest > base-image-fastapi.tar

    - name: Upload Docker image as artifact
      uses: actions/upload-artifact@v4
      with:
        name: base-image-fastapi
        path: base-image-fastapi.tar

  security-scan:
    needs: build-and-test
    runs-on: ubuntu-latest
    steps:
    - name: Download Docker image from artifact
      uses: actions/download-artifact@v4
      with:
        name: base-image-fastapi

    - name: Load Docker image
      run: docker load < my_fastapi_app.tar

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: 'base-image-fastapi:latest'
        format: 'table'
        exit-code: '1'
