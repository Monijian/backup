name: FastAPI CI and Lint

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run Hadolint
      uses: hadolint/hadolint-action@v3.1.0
      with:
        dockerfile: Dockerfile

  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Build Docker image
      run: docker build -t my_fastapi_app .

    - name: Run Docker container
      run: docker run -d --name test_container -p 8000:8000 -e PORT=$PORT $IMAGE_NAME

    - name: Wait until API is ready
      run: |
        for i in {1..60}; do
          if curl -fsS http://localhost:8000/openapi.json >/dev/null; then
              exit 0
            fi
            sleep 1
          done
          echo "Service never became ready"
          docker logs test_container
          exit 1

    - name: Test API (OpenAPI exists)
      run: curl -fsS http://localhost:8000/openapi.json | grep -q '"openapi"'

    - name: Save Docker image
      run: docker save my_fastapi_app:latest > my_fastapi_app.tar

    - name: Upload Docker image as artifact
      uses: actions/upload-artifact@v4
      with:
        name: my_fastapi_app
        path: my_fastapi_app.tar

  security-scan:
    needs: build-and-test
    runs-on: ubuntu-latest
    steps:
    - name: Download Docker image from artifact
      uses: actions/download-artifact@v4
      with:
        name: my_fastapi_app

    - name: Load Docker image
      run: docker load < my_fastapi_app.tar

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: 'my_fastapi_app:latest'
        format: 'table'
        exit-code: '1'
